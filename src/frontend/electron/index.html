<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Novo</title>
  </head>
  <body>
    <p>balance: <span id="balance"></span></p>
    <p>address: <span id="address"></span></p>
    
    <a target="_blank" href="#" id="transfer">transfer ICO balance</a>
    
    <script>
    var address = require('electron').remote.getGlobal("novobackend").GetReceiveAddress()
    document.getElementById("address").innerHTML = address
    document.getElementById("transfer").href = "http://novocurrency.com/transfer?receive_address="+address

    require('electron').ipcRenderer.on('notifyBalanceChange', (event, new_balance) => {
        if (new_balance > 0)
        {
            document.getElementById("balance").innerHTML = new_balance / 100000000
        }
        else
        {
            document.getElementById("balance").innerHTML = 0
        }
    })
    require('electron').ipcRenderer.on('logPrint', (event, message) => { /*empty*/ })
    require('electron').ipcRenderer.on('notifyUnifiedProgress', (event, progress) => { /*empty*/ })
    require('electron').ipcRenderer.on('notifyNewMutation', (event, mutation, self_committed) => {/*empty*/ })
    require('electron').ipcRenderer.on('notifyUpdatedTransaction', (event, transaction) => {/*empty*/ })
    require('electron').ipcRenderer.on('notifyInitWithExistingWallet', (event) => {/*empty*/ })
    require('electron').ipcRenderer.on('notifyInitWithoutExistingWallet', (event) => {/*empty*/ })
    require('electron').ipcRenderer.on('notifyShutdown', (event) => {/*empty*/ })
    </script>
  </body>
</html>
