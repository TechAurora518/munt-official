<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Novo</title>
  </head>
  <body>
    <p>This is your recovery phrase, write it down somewhere safe, don't lose it, don't share it, don't store it where hackers can get it. Lose phrase = Lose novo</p>
    <p><span id="rec_phrase"></span></p>

    <p><span>password:</span><input id="password1"></input></p>
    <p><span>repeat password:</span><input id="password2"></input></p>
   
    <input id="button_proceed" value="I accept" type="button" />
    
    
    <script>    
    // Send phrase and password to main process
    document.getElementById("button_proceed").onclick = function(){
        var phrase = document.getElementById("rec_phrase").innerHTML;
        var password = document.getElementById("password1").value
        require('electron').ipcRenderer.send('init-with-password', phrase, password)
    }
    
    // Display recovery phrase
    require('electron').ipcRenderer.on('notifyPhrase', (event, phrase) => {
        document.getElementById("rec_phrase").innerHTML = phrase
    })
    </script>
  </body>
</html>
