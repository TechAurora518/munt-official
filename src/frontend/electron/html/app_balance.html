<!DOCTYPE html>
<html lang="">
<head>
    <title>Novo</title>
    <link rel="stylesheet" href="../css/application.css?v=00001">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">
</head>

<body>
<div class="top">
    <div class="wrapper">
        <div class="logo"></div>
        <div class="balance">0</div>
    </div>
</div>
<div class="section">
    <div class="wrapper">
        <div class="address">
            <h4>Your address</h4>
            <span id="address"></span>
        </div>
        <div class="transfer"><a target="_blank" href="#" id="transfer">Receive your acquired Novo</a>
    </div>
</div>
<script>
    var address = require('electron').remote.getGlobal("novobackend").GetReceiveAddress()
    document.getElementById("address").innerHTML = address
    document.getElementById("transfer").href = "http://novocurrency.com/transfer?receive_address="+address

    require('electron').ipcRenderer.on('notifyBalanceChange', (event, new_balance) => {
        if (new_balance > 0)
        {
            document.getElementById("balance").innerHTML = new_balance / 100000000
        }
        else
        {
            document.getElementById("balance").innerHTML = 0
        }
    })
    </script>
</body>
</html>
