<!DOCTYPE html>
<html lang="">

<head>
    <title>Novo</title>
    <link rel="stylesheet" href="../css/application.css?v=00001">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">
</head>

<body>
<div class="top">
    <div class="wrapper">
        <div class="logo"></div>
    </div>
</div>
<div class="section">
    <div class="wrapper">
        <h2>Enter recovery phrase</h2>
        <div class="phrase-repeat">
            <input id="word1"></input><input id="word2"></input><input id="word3"></input><input id="word4"></input><input id="word5"></input><input id="word6"></input><input id="word7"></input><input id="word8"></input><input id="word9"></input><input id="word10"></input><input id="word11"></input><input id="word12"></input>
        </div>
        <input id="button_proceed" class="proceed" value="Proceed" type="button" onclick="window.location.href='/app_password';" />
    </div>
</div>
<script>
    // Move to password screen
    document.getElementById("button_proceed").onclick = function(){
        var validatePhrase = document.getElementById("word1").value  + ' '
                           + document.getElementById("word2").value  + ' '
                           + document.getElementById("word3").value  + ' '
                           + document.getElementById("word4").value  + ' '
                           + document.getElementById("word5").value  + ' '
                           + document.getElementById("word6").value  + ' '
                           + document.getElementById("word7").value  + ' '
                           + document.getElementById("word8").value  + ' '
                           + document.getElementById("word9").value  + ' '
                           + document.getElementById("word10").value + ' '
                           + document.getElementById("word11").value + ' '
                           + document.getElementById("word12").value;
        require('electron').ipcRenderer.send('verifiedPhrase', validatePhrase)
    }
    // Handle invalid phrase
    require('electron').ipcRenderer.on('notifyInvalidPhrase', (event) => {
        alert("This is not your recovery phrase")
    })
</script>
</body>
</html>
