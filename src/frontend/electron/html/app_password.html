<!DOCTYPE html>
<html lang="">
<head>
    <title>Novo</title>
    <link rel="stylesheet" href="../css/application.css?v=00001">
    <link rel="stylesheet" href="css/fontawesome/pro/5.11.2/all.css">
</head>

<body>
<div class="top">
    <div class="wrapper">
        <div class="logo"></div>
    </div>
</div>
<div class="section">
    <div class="wrapper">
        <h2>Choose your password</h2>
        <div class="password">
            <div class="password-row">
                <h4>Password:</h4>
                <input type="password" id="password1"></input>
            </div>
            <div class="password-row">
                <h4>Repeat password:</h4>
                <input type="password" id="password2"></input>
            </div>
        </div>
        <input id="button_proceed" class="proceed" value="Proceed" type="button" onclick="window.location.href='/app_balance';" />
    </div>
</div>
</body>
<script>
    // Notify backend to init with password and phrase
    document.getElementById("button_proceed").onclick = function()
    {
        var password1 = document.getElementById("password1").value
        var password2 = document.getElementById("password2").value
        if (password1 === password2)
        {
            require('electron').ipcRenderer.send('initWithPassword', password1)
        }
        else
        {
            //TODO: - Implement password validation logic here (two passwords must match; must be strong password; blah blah)
            alert("passwords must match!")
        }
            
        password1=""
        password2=""
    }
</script>
</html>
