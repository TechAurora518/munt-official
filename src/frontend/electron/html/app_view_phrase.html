<!DOCTYPE html>
<html lang="">
<head>
    <title>Novo</title>
    <link rel="stylesheet" href="../css/application.css?v=00001">
    <link rel="stylesheet" href="css/fontawesome/pro/5.11.2/all.css">
</head>
<body>
<div class="top">
    <div class="wrapper">
        <div class="logo"></div>
    </div>
</div>

<div class="section">
    <div class="wrapper">
        <h2>This is your recovery phrase, write it down somewhere safe, don't lose it, don't share it, don't store it where hackers can get it. Lose phrase = Lose novo</h2>
        <div id="rec_phrase" class="phrase"></div>
        <input id="button_proceed" class="proceed" value="Proceed" type="button" />
    </div>
</div>
<script>
    // Send phrase and password to main process
    document.getElementById("button_proceed").onclick = function(){
        require('electron').ipcRenderer.send('doneViewingPhrase')
    }
   
    // Display recovery phrase
    require('electron').ipcRenderer.on('notifyPhrase', (event, phrase) => {
        document.getElementById("rec_phrase").innerHTML = phrase
    })
</script>
</body>
</html>
