apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    aaptOptions {
        noCompress 'staticfiltercp'
    }
    buildTypes {
        all {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    flavorDimensions "default"
    productFlavors {
        gulden_testnet {
            applicationId 'com.gulden.testnet'
            archivesBaseName = 'gulden'
            resValue "string", "app_name", "Gulden-testnet"
            buildConfigField "boolean", "TESTNET", "true"
            buildConfigField "String", "OLD_WALLET_PROTOBUF_FILENAME", '"wallet-protobuf-testnet"'
            versionCode 300348
            versionName = "2.0.1"
            resValue "string", "about_text_app_name", "Gulden testnet $versionName ($versionCode)"
            resValue "string", "about_text_app_copyright", "© 2019 Gulden.com BV"
        }
        gulden_mainnet {
            applicationId 'com.gulden.wallet'
            archivesBaseName = 'gulden'
            resValue "string", "app_name", "Gulden"
            buildConfigField "boolean", "TESTNET", "false"
            buildConfigField "String", "OLD_WALLET_PROTOBUF_FILENAME", '"wallet-protobuf"'
            versionCode 338
            versionName = "2.0.1"
            resValue "string", "about_text_app_name", "Gulden $versionName ($versionCode)"
            resValue "string", "about_text_app_copyright", "© 2019 Gulden.com BV"
        }
    }
    // Build a separate apk for each native architecture we support.
    splits
    {
        abi
        {
            enable true
            reset()
            include "x86", "armeabi-v7a", "armeabi-v8a", "x86_64"
            universalApk false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.android.material:material:1.1.0-alpha04'
    implementation 'androidx.versionedparcelable:versionedparcelable:1.1.0-alpha01'
    implementation 'androidx.preference:preference:1.1.0-alpha03'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0-alpha01'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'com.google.android.gms:play-services-vision:17.0.2'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    implementation('android.arch.work:work-runtime-ktx:1.0.0-beta03') { exclude group: 'com.google.guava', module: 'listenablefuture' }
    implementation "commons-validator:commons-validator:1.6" exclude module: "commons-logging"
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    implementation 'com.itkacher.okhttpprofiler:okhttpprofiler:1.0.5'
    implementation 'com.squareup.moshi:moshi:1.8.0'
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    implementation "org.jetbrains.anko:anko-design:$anko_version"
    //    implementation "org.jetbrains.anko:anko-sdk15:$anko_version" // sdk15, sdk19, sdk21, sdk23 and more are also available, pick highest one which is at most minSdkVersion
    //    implementation "org.jetbrains.anko:anko-appcompat-v7:$anko_version"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:1.8.0"
    kapt "androidx.lifecycle:lifecycle-compiler:2.0.0"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1' exclude group: 'com.google.code.findbugs', module: 'jsr305'
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
}
